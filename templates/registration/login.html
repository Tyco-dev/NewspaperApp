{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Log In {% endblock title %}

{% block content %}
<h2>Log In</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success ml-2" type="submit">Log In</button>
    <br/>
    <a href="{% url 'password_reset' %}">Forget your password?</a>
</form>
{% endblock content %}
